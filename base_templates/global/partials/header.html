<header class="header">
    <h1 class="header-heading">
        <a href="{% url 'contact:index' %}" class="header-link">
            Agenda
        </a>
    </h1>

    <nav class="menu">
        <ul class="menu-list">
            <li class="menu-item">
                <a href="" class="menu-link">Login</a>
            </li>
            <li class="menu-item">
                <a href="" class="menu-link">Register</a>
            </li>
        </ul>
    </nav>

    <div class="search">
        <form action="{% url 'contact:search' %}" method="GET"> <!--esse get, ele vai atrelhar o nome do campo input na minha url e action eh pra onde vou postar o formulario--> 
            <input type="text" class="search-input" placeholder="Search" id="Search" name="q" value={{ request.GET.q.strip }}> <!--Posso pegar a propria request pra manter no valor do search-->
        </form> <!--essa action diz q vai pra url do contato search, o valor conseguimos obter atraves do get-->
    </div>
</header>
